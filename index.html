<script>
    // FunciÃ³n para cambiar el fondo
    function cambiarFondo() {
        const color = document.getElementById('colorFondo').value;
        const root = document.documentElement;

        if (color === 'negro') {
            // Tema oscuro
            root.style.setProperty('--body-bg', '#121212');
            root.style.setProperty('--container-bg', '#1e1e1e');
            root.style.setProperty('--text-color', '#f5f5f5');
            root.style.setProperty('--gastos-list-bg', '#2a2a2a');
            root.style.setProperty('--li-bg', '#333');
            root.style.setProperty('--tag-bg', '#444');
            root.style.setProperty('--summary-bg', '#2a2a2a');
        } else {
            // Tema claro
            root.style.setProperty('--body-bg', '#f0f4f7');
            root.style.setProperty('--container-bg', '#fff');
            root.style.setProperty('--text-color', '#333');
            root.style.setProperty('--gastos-list-bg', '#fff');
            root.style.setProperty('--li-bg', '#f5f5f5');
            root.style.setProperty('--tag-bg', '#e6e6e6');
            root.style.setProperty('--summary-bg', '#e8f0fe');
        }
    }

    // Si quieres que recuerde el color al recargar:
    document.addEventListener('DOMContentLoaded', () => {
        const guardado = localStorage.getItem('temaFondo') || 'blanco';
        document.getElementById('colorFondo').value = guardado;
        cambiarFondo();
    });

    document.getElementById('colorFondo').addEventListener('change', () => {
        const valor = document.getElementById('colorFondo').value;
        localStorage.setItem('temaFondo', valor);
        cambiarFondo();
    });
</script>
